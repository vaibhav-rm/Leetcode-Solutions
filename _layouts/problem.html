<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <a href="{{ '/' | relative_url }}">‚Üê Back to Home</a>
  </header>

  <main>
    <h1>{{ page.title }}</h1>

    {% if page.description %}
      <p><strong>Problem:</strong> {{ page.description }}</p>
    {% endif %}

    <h2>Solution ({{ page.language | upcase }})</h2>
    <pre><code class="language-{{ page.language }}">
{{ content }}
    </code></pre>
  </main>
</body>
</html>
