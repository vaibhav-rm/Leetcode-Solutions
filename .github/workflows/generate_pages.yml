name: Generate Problem Pages

on:
  push:
    branches:
      - main            # change to "master" if that's your default
    paths:
      - "**"

permissions:
  contents: write

jobs:
  generate-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate Markdown pages
        run: |
          mkdir -p _problems
          for file in arrays/* strings/*; do
            [ -f "$file" ] || continue
            filename=$(basename "$file")
            title="${filename%.*}"
            lang=$(echo $filename | sed -n 's/.*\.//p')

            explanation="This is the explanation for **$title**. Add details here."

            cat > "_problems/${title}.md" <<EOL
            ---
            layout: post
            title: "$title"
            ---

            ## Problem: $title

            $explanation

            ### Solution Code
            \`\`\`$lang
            $(cat "$file")
            \`\`\`
            EOL
          done

      - name: Commit generated pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _problems/
          git commit -m "Auto-generate problem pages" || echo "No changes"
          git push
